<section>

</section>

<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" [disabled]="isLoading">Cancel</button>
  <button mat-button cdkFocusInitial [disabled]="isLoading" (click)="createNewPlayer()">Add</button>
</mat-dialog-actions>
