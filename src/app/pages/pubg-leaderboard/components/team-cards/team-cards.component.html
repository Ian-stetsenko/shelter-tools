<section class="flex flex-row flex-wrap">
  @for (team of teams; track $index) {
    <mat-card appearance="outlined" class="m-2">

      <mat-card-header>
        <mat-card-title>Team {{ teamNames[$index] }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-chip-listbox>
          @for (player of team; track player) {
            <mat-chip>{{ player.name }}</mat-chip>
          }
        </mat-chip-listbox>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Learn More</button>
      </mat-card-actions>

    </mat-card>
  }
</section>
