<section class="grid grid-cols-5">
  @for (team of teams; track $index) {
    <mat-card appearance="raised" class="m-2 w-[250px] flex flex-col items-stretch">

      <mat-card-header>
        <p class="text-xl h-[56px]"> #{{ team.placement }} Team {{ team.name }}</p>
      </mat-card-header>

      <mat-card-content>
        <mat-chip-listbox #chipListbox class="mat-mdc-chip-set-stacked">
          @for (player of team.players; track player) {
            <mat-chip>{{ player.name }}</mat-chip>
          }
        </mat-chip-listbox>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Learn More</button>
      </mat-card-actions>

    </mat-card>
  }
</section>
